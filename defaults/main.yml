# version of influxdb to download and install.
# see http://influxdb.com/download/ for a list of available versions
influxdb_version: latest

influxdb_seed_servers: [ ]

influxdb_replication_factor: 1

# disable 24h reporting to m.influxdb.org
influxdb_reporting_disabled: yes

# http credentials for the influxdb cluster
influxdb_cluster_admin_name: "root"
influxdb_cluster_admin_password: "root"

# databases to create via http api
influxdb_databases: []

influxdb_bind_address: 127.0.0.1